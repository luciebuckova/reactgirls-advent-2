<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie App</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <a class="header__link" href="/">Movie App</a>
        </div>
        <form id="form">
          <input
            type="text"
            class="form__input"
            id="search"
            placeholder="Search" />
        </form>
      </header>
      <main class="main">
        <h1 class="main__heading">Top Rated Movies</h1>
        <div class="main__content"></div>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2023 Lucie Bučková</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
